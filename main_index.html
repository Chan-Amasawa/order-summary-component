<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary-component</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <section>
        <div class="card_container">
            <div class="card" style="width: 18rem;">
                <img src="./images/illustration-hero.svg" class="card-img-top" alt="hero-illustration">
                <div class="card-body">
                  <h5 class="card-title">Order Sumamary</h5>
                  <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                  <div class="anual-plan-container">
                    <div class="plan-container">
                        <img src="./images/icon-music.svg"> 
                        <div class="price-container">
                            <p class="mb-0 plan-text">Annual Plan</p>
                            <p class="mb-0 price-text">&dollar;59.99/year</p>
                        </div>
                    </div>
                    <button class="btn plan-btn">Change</button>
                  </div>
                  <a href="#" class="btn payment-btn btn-primary d-block">Proceed to Payment</a>
                  <button class="btn cancel-btn">Cancel Order</button>
                  </div>
                  
                </div>
              </div>
        </div>
    </section>   
</body>
</html>
